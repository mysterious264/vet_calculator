<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script>
        var lowerLimit = 5;
        var upperLimit = 20;
        function test(){
            console.log("test");
            var wt = parseFloat($("#wt").val());
            var cnt = parseInt($("#cnt").val());
            if($("#species")[0].value == "rabbit"){
                lowerLimit = 5;
                upperLimit = 20;
            }else if($("#species")[0].value == "hamster"){
                lowerLimit = 10;
                upperLimit = 20;
            }else if($("#species")[0].value == "reptile"){
                lowerLimit = 3;
                upperLimit = 6;
            }
            var dataSet = [];
            dataSet.push(
               ["Drug A", wt*lowerLimit + "~" + wt*upperLimit, wt*lowerLimit/50 + "~" + wt*upperLimit/50, wt*lowerLimit/50*cnt + "~" + wt*upperLimit/50*cnt],
               ["Drug B", wt*lowerLimit + "~" + wt*upperLimit, wt*lowerLimit/40 + "~" + wt*upperLimit/40, wt*lowerLimit/40*cnt + "~" + wt*upperLimit/40*cnt],
               ["Drug C", wt*lowerLimit + "~" + wt*upperLimit, wt*lowerLimit/30 + "~" + wt*upperLimit/30, wt*lowerLimit/30*cnt + "~" + wt*upperLimit/40*cnt]
            );

            $('#table').DataTable( {
                "destroy": true,
                data: dataSet,
                columns: [
                    { title: "Drug" },
                    { title: "Dosage" },
                    { title: "perDrug" },
                    { title: "tab" }
                ]
            } );
            var data = []
        }
    </script>
</head>
<body>
    <h1>fuck vet</h1>
    <select id="species" onchange="test();">
        <option value ="rabbit">兔子</option>
        <option value ="hamster">倉鼠</option>
        <option value="reptile">龜</option>
    </select>
    <br>
    Weight: <input id="wt" onchange="test();"></input> 公斤
    <br>
    份數: <input id="cnt" onchange="test();"></input> 份
    <br>
    <table id="table" class="display" width="100%"></table>
</body>
</html>
